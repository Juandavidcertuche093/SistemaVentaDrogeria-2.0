<h2 mat-dialog-title class="text-center w-full">{{ tituloAccion }} Usuario</h2>

<mat-dialog-content>
    <form [formGroup]="formularioUsuario" novalidate>
        <mat-grid-list cols="1" rowHeight="80px">

            <!-- primera fila nombre-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput autocomplete="off" formControlName="nombreCompleto">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!-- segunda fila correo -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput autocomplete="off" formControlName="correo">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
                <p
                    *ngIf="formularioUsuario.get('correo')?.hasError('email') && formularioUsuario.get('correo')?.touched"
                          class="font-medium text-red-500 text-xs mt-1 ml-1"
                    >
                    Este campo debe ser un email v치lido.
                </p>
            </mat-grid-tile>

            <!-- tercera fila Rol-->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="idRol">
                        <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <!-- cuarta fila contrase침a -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="clave">
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                        <mat-icon>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <p
                    *ngIf="formularioUsuario.get('clave')?.hasError('minlength')"
                    class="font-medium text-red-500 text-xs mt-1 ml-1"
                    >
                    Este campo debe tener m치s de 7 caracteres.
                </p>
            </mat-grid-tile>

            <!-- quinta fila estado -->
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No activo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>

<!-- botones -->
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary"
        [disabled]="formularioUsuario.invalid"
        (click)="guardarEditar_usuario()"
    >{{botonAccion}}</button>
</mat-dialog-actions>
